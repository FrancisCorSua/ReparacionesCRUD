<ion-header>

  <ion-navbar>
    <ion-title>Problemas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let problema of problemas">
        <h2>{{problema.problemaID}}</h2>
        <p>{{problema.problemaCategoria}}</p>
        <p>{{problema.problemaNota}}</p>
        <p>{{problema.problemaEstado}}</p>
        <p>{{problema.problemaFecha}}</p>
        <p>{{problema.trabajadorSolicitado}}</p>
        

      </ion-item>
    </ion-list>
    <ion-item-divider color="light"></ion-item-divider>
    
    <ion-row>
      <button (click)="anadirProblema()" ion-button>AÃ±adir Problema</button>
    </ion-row>
  
    <ion-item-divider color="light"></ion-item-divider>
  
    <ion-row>
      <ion-input type="number" [(ngModel)]="numero" placeholder="ID del problema"></ion-input>
      <button (click)="deleteProblemas()" ion-button color="danger">Borrar Problema</button>
    </ion-row></ion-content>
