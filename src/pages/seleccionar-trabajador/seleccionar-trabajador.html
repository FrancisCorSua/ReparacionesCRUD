<ion-header>

  <ion-navbar>
    <ion-title>Seleccionar Trabajador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let trabajador of trabajadores">
    <ion-item-sliding>
      <ion-item>
        <h2>{{trabajador.trabajadorID}}</h2>
        <p>{{trabajador.trabajadorUsuario}}</p>
        <p>{{trabajador.trabajadorContrasena}}</p>
        <p>{{trabajador.trabajadorNombre}}</p>
        <p>{{trabajador.trabajadorCategoria}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="seleccionarTrabajador(trabajador)">seleccionar</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
