<ion-header>

  <ion-navbar>
    <ion-title>Añadir Cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="formCliente" (ngSubmit)="guardarCliente()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label stacked>Usuario del cliente:</ion-label>
        <ion-input formControlName="clienteUsuario" type="text" placeholder="Usuario del cliente"></ion-input>
      </ion-item>
      <ion-item *ngIf="formCliente.get('clienteUsuario').errors && formCliente.get('clienteUsuario').dirty">
        <p color="danger" ion-text *ngIf="formCliente.get('clienteUsuario').hasError('required')">Usuario obligatorio</p>
      </ion-item>
      <ion-item>
        <ion-label stacked>Contraseña del cliente::</ion-label>
        <ion-input formControlName="clienteContrasena" type="text" placeholder="Contraseña del cliente"></ion-input>
      </ion-item>
      <ion-item *ngIf="formCliente.get('clienteContrasena').errors && formCliente.get('clienteContrasena').dirty">
        <p color="danger" ion-text *ngIf="formCliente.get('clienteContrasena').hasError('required')">Contraseña obligatoria</p>
      </ion-item>
      <ion-item>
        <ion-label stacked>Nombre del usuario:</ion-label>
        <ion-input formControlName="clienteNombre" type="text" placeholder="Nombre del usuario"></ion-input>
      </ion-item>
      <ion-item *ngIf="formCliente.get('clienteNombre').errors && formCliente.get('clienteNombre').dirty">
        <p color="danger" ion-text *ngIf="formCliente.get('clienteNombre').hasError('required')">Nombre obligatorio</p>
      </ion-item>
      <ion-item>
        <ion-label stacked>Código Postal:</ion-label>
        <ion-input formControlName="codigoPostal" type="text" placeholder="Codigo postal del usuario"></ion-input>
      </ion-item>
      <ion-item *ngIf="formCliente.get('codigoPostal').errors && formCliente.get('codigoPostal').dirty">
        <p color="danger" ion-text *ngIf="formCliente.get('codigoPostal').hasError('required')">Código postal obligatorio</p>
      </ion-item>
      <ion-item>
        <ion-label stacked>Teléfono del usuario:</ion-label>
        <ion-input formControlName="clienteTelefono" type="text" placeholder="Teléfono del usuario"></ion-input>
      </ion-item>
      <ion-item *ngIf="formCliente.get('clienteTelefono').errors && formCliente.get('clienteTelefono').dirty">
        <p color="danger" ion-text *ngIf="formCliente.get('clienteTelefono').hasError('required')">Teléfono obligatorio</p>
      </ion-item>
    </ion-list>
    <ion-row>
      <button ion-button block type="submit" [disabled]="formCliente.invalid">Guardar</button>
    </ion-row>
  </form>
  <ion-item-divider color="light"></ion-item-divider>
  
  <ion-item-divider color="light"></ion-item-divider>
  <ion-row>
    <button (click)="volver()" ion-button>CANCELAR</button>
  </ion-row>
</ion-content>
