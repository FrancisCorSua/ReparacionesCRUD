<ion-header>
  
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" novalidate>
    <ion-img width="300" height="250" src="../../assets/imgs/reparaciones.png"></ion-img>
    <ion-row>
      <ion-item>
        <ion-label stacked for="email">Correo Electrónico</ion-label>
        <ion-input type="email" value="" formControlName="email"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label stacked for="password">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <button (click)="login()" ion-button block button-calm>Iniciar Sesión</button>
    </ion-row>
    
    <ion-row>
        <ion-label [navPush]="signupPage">Regístrate</ion-label>
    </ion-row>
  </form>
</ion-content>
