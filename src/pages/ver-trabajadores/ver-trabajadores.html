<ion-header>

  <ion-navbar>
    <ion-title>Trabajadores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let trabajador of trabajadores">
    <ion-item-sliding>
      <ion-item>
        <h2>{{trabajador.trabajadorID}}</h2>
        <p>{{trabajador.trabajadorUsuario}}</p>
        <p>{{trabajador.trabajadorContrasena}}</p>
        <p>{{trabajador.trabajadorNombre}}</p>
        <p>{{trabajador.trabajadorCategoria}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="editarTrabajador(trabajador)">Editar</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-item-divider color="light"></ion-item-divider>

  <ion-row>
    <button (click)="anadirTrabajador()" ion-button>AÃ±adir Trabajador</button>
  </ion-row>

  <ion-item-divider color="light"></ion-item-divider>

  <ion-row>
    <ion-input type="number" [(ngModel)]="numero" placeholder="ID del trabajador"></ion-input>
    <button (click)="deleteTrabajadores()" ion-button color="danger">Borrar Trabajador</button>
  </ion-row>
</ion-content>
